name: Codespaces Prebuilds

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install Node.js dependencies
        run: npm ci
      
      - name: Install Python dependencies
        run: |
          cd server/api_rag
          pip install -r requirements.txt
      
      - name: Type check
        run: npm run check
      
      - name: Build application
        run: npm run build
        continue-on-error: true
      
      - name: Cache successful
        run: echo "âœ… Prebuild completado exitosamente"

